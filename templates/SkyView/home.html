<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
{% load staticfiles %}
<head>
    <meta charset="utf-8" />
    <title>SkyView</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
</head>

<body>

    <div id="navbar">
        <a href=""><div class="textBox button">Home</div></a>
        <div class="textBox button">Planets</div>
        <div class="textBox button">Sign In</div>
        <div class="textBox button">Sign Up</div>
    </div>

    <div id=" carousel">

    </div>

    <div class="content" id="feed">
        <div class="textBox" style="margin-left:3%;">Feed</div>
        <div class="feedBox">
            <div class="item">
                <img src="{% static 'images/pfp.png' %}"/>
                <div class="post">
                    <h3 class="textBox">Title</h3>
                    <p class="textBox">bkjsfjvownvowmkpsnvnvp pinscpsnvlm snpsndpm</p class="textBox">
                </div> 
            </div> 
        </div>

    </div>

    <div id="pictureBox">
        <img id="nasaPicture" />
    </div>
	<script type="module">
        const nasaImage = document.getElementById('nasaPicture')
        fetch(
          'https://api.nasa.gov/planetary/apod?api_key=PI5Fhlc0LjXWmwlekt1BpxTSfixkveFg8NQGI8FA'
        )
          .then((data) => data.json())
          .then((data) => nasaImage.setAttribute('src', data.url))
    </script>
</body>
</html>
