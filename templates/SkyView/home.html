<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
{% load staticfiles %}
{% load website_template_tags %}
<head>
    <meta charset="utf-8"/>
    <title>SkyView</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>

    <div id="navbar">
        <div class="opacityBg"></div>
        <a href=""><div class="textBox button">Home</div></a>
        <a href=""><div class="textBox button">Planets</div></a>
        <a href=""><div class="textBox button">Sign In</div></a>
        <a href=""><div class="textBox button">Sign Up</div></a>
    </div>

    {% planets_carousel %}

    <div class="content" id="feed">
        <div class="opacityBg"></div>
        <div class="textBox" style="margin-left:3%;">Feed</div>
        <div class="feedBox">
            <div class="item" style="position:relative">
                <img src="{% static 'images/pfp.png' %}" />
                <div class="post">
                    <h3 class="textBox">Title</h3>
                    <p class="textBox">bkjsfjvownvowmkpsnvnvp nosdjcnosjdcno. </p>
                </div>
            </div>
        </div>

    </div>

    <div id="pictureBox">
        <img id="nasaPicture" alt="NASA Picture of the Day" />
    </div>
    <script type="module" src="{% static 'scripts/nasaPictureOfTheDay.js' %}"></script>
</body>
</html>
