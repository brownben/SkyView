<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
{% load staticfiles %}

<head>
    <meta charset="utf-8" />
    {% block title_block %}
        SkyView
    {% endblock %}
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <div id="navbar">
        <div class="opacityBg"></div>
            <li class="textBox button"><a href="{% url 'website:home' %}">Home</a></li>
            <li class="textBox button"><a href="{% url 'website:feed' %}">Feed</a></li>
            <li class="textBox button"><a href="{% url 'website:planet' %}">Planets</a></li>
            {% if user.is_authenticated %}
            <li class="textBox button"><a href="{% url 'website:logout' %}">Logout</a></li>
            <li class="textBox button"><a href="{% url 'website:my profile' %}">Profile</a></li>
            <li class="textBox button"><a href="{% url 'website:create post' %}">Post</a></li>
            {% else %}
            <li class="textBox button"><a href="{% url 'website:signUp' %}">Sign Up</a></li>
            <li class="textBox button"><a href="{% url 'website:login' %}">Login</a></li>
            {% endif %}
    </div>

    
{% block body_block %}
{% endblock %}
</body>

</html>
