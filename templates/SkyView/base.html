{% load staticfiles %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title_block %} {% endblock %} - SkyView</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
  </head>

  <body>
    <header>
      <div>
        <div class="title-container">
          <h1>
            <a href="{% url 'website:home' %}">SkyView</a>
          </h1>
          <button id="mobile-nav-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
        <nav>
          <a href="{% url 'website:feed' %}">Feed</a>
          <a href="{% url 'website:planets' %}">Planets</a>
          {% if user.is_authenticated %}
            <a href="{% url 'website:create_post' %}">New Post</a>
            <a href="{% url 'website:user_profile' %}">Profile</a>
            <a href="{% url 'website:logout' %}">Logout</a>
          {% else %}
            <a href="{% url 'website:signUp' %}">Sign Up</a>
            <a href="{% url 'website:login' %}">Login</a>
          {% endif %}
        </nav>
      </div>
    </header>

    {% block full_width %} 
    {% endblock %}

    <main>
      {% block body_block %} 
      {% endblock %}
    </main>
    <script type="module" src="{% static 'scripts/mobileNavMenu.js' %}"></script>
  </body>
</html>
