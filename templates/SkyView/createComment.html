{% extends 'SkyView/base.html' %} 
{% load staticfiles %} 

{% block title_block %}
    Comment on {{ post.heading }}
{% endblock %} 

{% block body_block %}

<h1 class="heading-large"> Comment on {{ post.heading }}</h1>

<form
  class="formplace"
  id="user_form"
  method="post"
  action="{% url 'website:create_comment' post.slug %}"
  enctype="multipart/form-data"
>
  {% csrf_token %}

  {{ form.as_p }}

  <button class="button button-large">Comment</button>
</form>

{% endblock %}
