<!DOCTYPE html>


<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
{% load staticfiles %}

<head>
    <meta charset="utf-8" />
    <title>SkyView</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <div id="navbar">
        <div class="opacityBg"></div>
        <a href="\"><div class="textBox button">Home</div></a>
        <a href="\Planet\"><div class="textBox button">Planets</div></a>
        <a href="\SignIn\"><div class="textBox button">Sign In</div></a>
        <a href="\SignUp\"><div class="textBox button">Sign Up</div></a>
    </div>
    <div id="planetImg" src="{planet.img}"></div>
    <div class="content">
        <div class="opacityBg"></div>
        <table>
            <tr>
                <th>Mass</th>
                <td>{planet.mass}</td>
            </tr>
            <tr>
                <th>Radius</th>
                <td>{planet.radius}</td>
            </tr>
            <tr>
                <th>Volume</th>
                <td>{planet.volume}</td>
            </tr>
            <tr>
                <th>Gravity</th>
                <td>{planet.gravity}</td>
            </tr>
            <tr>
                <th>Tempreature</th>
                <td>{planet.temp}</td>
            </tr>
            <tr>
                <th>Satelites</th>
                <td>{planet.satelites}</td>
            </tr>
            <tr>
                <th>Water</th>
                <td>{planet.water}</td>
            </tr>
            <tr>
                <th>Specialities</th>
                <td>{planet.specialities}</td>
            </tr>
        </table>
    </div>

</body>

</html>
