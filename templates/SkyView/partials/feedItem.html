{% load staticfiles %}

<div class="feedBox">
  <div class="item" style="position: relative">
    <img
      class="pfp"
      src="{% static 'images/pfp.png' %}"
      alt="{{ post.user.username }}'s Profile Image"
    />
    <a href="{% url 'website:view-post' post.slug %}">
      <div class="post">
        <h3 class="textBox">{{ post.heading }}</h3>
        <p class="textBox">{{ post.body }}</p>
      </div>
    </a>
  </div>
</div>
