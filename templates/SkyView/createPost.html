{% extends 'SkyView/base.html' %} 
{% load staticfiles %} 

{% block title_block %}Create Post{% endblock %} 

{% block body_block %}

<h1 class="heading-large">Create a Post</h1>

<form
  class="formplace"
  id="user_form"
  method="post"
  action="{% url 'website:create_post' %}"
  enctype="multipart/form-data"
>
  {% csrf_token %}

  {{ form.as_p }}

  <button class="button button-large">Create Post</button>
</form>

{% endblock %}
